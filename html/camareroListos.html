<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon">
    <title>Listos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>



    <link rel="stylesheet" href="../css/camareroListos.css">
    <script src="../js/camareroListos.js" type="module"></script>
</head>
<body>

    <header>
        <div id="cabeceraCamarero">
            <button id="volver">Pedidos</button>
        </div>
    </header>

    <div class="tabs">
        <h2 id="tabComidas">
            <span class="position-absolute top-0 start-5 translate-middle badge rounded-pill bg-danger spanComidas">
                0
            </span>
            Comidas
        </h2>
        <h2 id="tabBebidas">
            <span class="position-absolute top-0 start-5 translate-middle badge rounded-pill bg-danger spanBebidas">
                0
            </span>
            Bebidas
        </h2>
    </div>

    <main>
        <div class="contenedor">
            <div id="divTableComidas">
                <table id="tableComidas">
                    <tr>
                        <th>Mesa</th>
                        <th>Comida</th>
                        <th>Ud.</th>
                        <th>Pendiente</th>
                    </tr>
                    
                    
                </table>
            </div>
            <div id="divTableBebidas" style="display: none;">
                <table id="tableBebidas">
                    <tr>
                        <th>Mesa</th>
                        <th>Bebidas</th>
                        <th>Ud.</th>
                        <th>Pendiente</th>
                    </tr>
                    
                </table>
            </div>
        </div>


    </main>
    
</body>
</html>
